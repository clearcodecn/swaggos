baseURL: http://localhost:8080/api/v1
version: v1
headers:
  - name: token
    required: true
    description: user's token
responses:
  200: #model/commonResponse
  400: #model/commonBadRequest
  500: #model/commonServerError
models:
  createUserRequest:
    - name: username
      type: string
      required: true
      description: username
    - name: password
      type: string
      required: true
      description: password
  createUserResponse:
    - name: username
      type: string
      required: true
      description: username
    - name: password
      type: string
      required: true
      description: password
paths:
  - path: /user/create
      method: get
      headers:
        - name: token
          required: true
          description: user's token
      body: #model/createUserRequest
      response: #model/createUserResponse
  - path: /user/:id
      method: get
      query: #model/getUserRequest
      response: #model/createUserResponse
  - path: /user/:id
      method: delete
      form: #model/createUserRequest
      response: #model/createUserResponse
  - path: /template/download
    method: get
    query: #model/createUserRequest
    response: #model/createUserResponse